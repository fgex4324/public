<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقنا الاجتماعي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="loadingScreen" class="active">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <div id="authScreen" class="auth-container active">
        <h2>أهلاً بك!</h2>
        <input type="email" id="authEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="authPassword" placeholder="كلمة المرور">
        <button id="loginBtn">تسجيل الدخول</button>
        <button id="signupBtn">إنشاء حساب جديد</button>
        <div id="authError" class="error-message"></div>
    </div>

    <div id="mainApp" class="app-container">
        <header>
            <h1>تطبيقنا</h1>
            <nav>
                <button id="showPostsBtn" class="active">المنشورات</button>
                <button id="showChatsBtn">المحادثات</button>
                <button id="showProfileBtn">الملف الشخصي</button>
                <button id="logoutBtn">تسجيل الخروج</button>
            </nav>
        </header>

        <div id="postsSection" class="section active">
            <div class="new-post">
                <textarea id="postContent" placeholder="ماذا يدور في ذهنك؟"></textarea>
                <button id="publishPostBtn">نشر</button>
            </div>
            <div id="postsList" class="posts-list">
                </div>
        </div>

        <div id="chatsSection" class="section">
            <div class="chat-sidebar">
                <div class="search-users">
                    <input type="text" id="searchUserInput" placeholder="ابحث عن مستخدم...">
                    <button id="searchUserBtn">بحث</button>
                </div>
                <div id="searchResults" class="search-results-list">
                    </div>
                <h3>المحادثات الخاصة</h3>
                <div id="chatsList" class="chats-list">
                    </div>
            </div>

            <div id="chatContainer" class="chat-container">
                <div class="chat-header">
                    <button id="closeChatBtn">←</button>
                    <img id="chatHeaderAvatar" src="https://via.placeholder.com/50/CCCCCC/FFFFFF?text=AV" alt="صورة الدردشة" class="chat-avatar">
                    <h3 id="chatHeaderName">اسم الدردشة</h3>
                </div>
                <div id="messagesList" class="messages-list">
                    </div>
                <form id="messageInputForm" class="message-input-form">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
                    <button type="submit">إرسال</button>
                </form>
            </div>
        </div>

        <div id="profileSection" class="section">
            <div class="profile-card">
                <img id="profileAvatar" src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=AV" alt="صورة الملف الشخصي" class="profile-avatar">
                <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
                <button id="changeAvatarBtn">تغيير الصورة</button>
                <h2 id="profileUsername">اسم المستخدم</h2>
                <p id="profileEmail">البريد الإلكتروني: example@example.com</p>
                <button id="editUsernameBtn">تعديل اسم المستخدم</button>
                <input type="text" id="newUsernameInput" placeholder="اسم المستخدم الجديد" style="display: none;">
                <button id="saveUsernameBtn" style="display: none;">حفظ</button>
                <p>عدد المنشورات: <span id="postsCount">0</span></p>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
